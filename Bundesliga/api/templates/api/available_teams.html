

{% extends "api/base.html" %}
{% block content %}
    {% for team in teams %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h2> <img src ={{team.team_icon_url}}  width="32" height="32" alt=""> <a class="article-title" href="./{{team.team_id}}/">{{ team.team_name }}</a></h2>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
